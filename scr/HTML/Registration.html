<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="../CSS/login.css">
      <script type="text/javascript" src="../javascript/login.js"></script> 
  </head>
     
   <body>
         
      <div class='container'>
              <div class='login-panel'>

            <form class='login-form' id='form' >
                     <input type="text" id="name" placeholder="Full Name" required><br>
                     <input type="text" id="emailid" placeholder="Email id" required><br>
                     <input type="text" id="Phoneno" placeholder="PhoneNo" required><br>
                     <input type="password" id="Password" placeholder="Password" required><br>
                     <input type="button" id="submit" value="Register" onclick="regvalidate()">
            </form>

                  <div class='footer-container'>          
                        <div class='signup'>
                           <a href='loginpage.html'>Log in</a></div>                            
                  </div>

              </div>              
      </div> 
      

   </body>


</html>
